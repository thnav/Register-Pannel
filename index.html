<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Student Register Pannel</title>
</head>
<body>
    <div class="reg-body">
        <h3>Student Register Pannel</h3>
        <input type="text" id="studentName" placeholder="Name of the student">
        <input type="text" id="studentId" placeholder="ID of the student">
        <input type="text" id="studentEmail" placeholder="Email of the student">
        <button id="addBtn">Add student</button>
    </div>
    <br>
    <div id="container"></div>
    <script src="https://kit.fontawesome.com/2df5e1a210.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
